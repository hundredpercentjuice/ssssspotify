
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'album_tracker_album_list' %}">
    album Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="artist">artist: </label>
      <input class="form-control col-sm-10"
         id="artist" type="text"
         name="artist" value="{{ object.artist }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="title">title: </label>
      <input class="form-control col-sm-10"
         id="title" type="text"
         name="title" value="{{ object.title }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="spotify_uuid">spotify_uuid: </label>
      <input class="form-control col-sm-10"
         id="spotify_uuid" type="text"
         name="spotify_uuid" value="{{ object.spotify_uuid }}">
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
      <input class="form-control col-sm-10"
         id="last_updated" type="datetime-local"
         name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="created">created: </label>
      <input class="form-control col-sm-10"
         id="created" type="datetime-local"
         name="created" value="{{ object.created }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
